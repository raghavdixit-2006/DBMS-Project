<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Stellar Soles</title>
  <link rel="icon" type="image/png" href="stellarsole.png">
  <script src="https://cdn.tailwindcss.com"></script>

<body class="flex flex-col min-h-screen bg-gray-50">

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto py-12">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">My Profile</h1>

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg space-y-6">
      
      <!-- User Info -->
      <section>
        <h2 class="text-xl font-semibold mb-3">User Information</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
      </section>

      <!-- Order History & Exchange Requests -->
      <section>
        <h2 class="text-xl font-semibold mb-3">Order History</h2>
        <div id="orderHistory" class="space-y-4">
          <!-- Orders and Exchange buttons will be loaded here -->
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center mt-auto">
    <h3 class="text-xl font-bold text-white mb-2">Stellar Soles</h3>
    <p>Â© 2025 Stellar Soles. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script src="profile.js"></script>
</body>
</html>
