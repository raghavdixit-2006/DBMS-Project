<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exchange Order | Stellar Soles</title>
<link rel="icon" type="image/png" href="stellarsole.png">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

<header id="navbar"></header>

<main class="flex-1 container mx-auto py-12 px-6">
  <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Exchange Order</h1>
  
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <form id="exchangeForm" class="space-y-4">
      <input type="hidden" id="orderId">
      <label class="block">
        <span class="text-gray-700">Item Name</span>
        <input type="text" id="itemName" class="w-full border rounded px-4 py-2" required>
      </label>
      <label class="block">
        <span class="text-gray-700">Reason for Exchange</span>
        <textarea id="reason" class="w-full border rounded px-4 py-2" required></textarea>
      </label>
      <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">Submit Exchange Request</button>
    </form>
    <p id="exchange-status" class="mt-4 text-green-600 font-semibold hidden">Request submitted!</p>
  </div>
</main>

<footer class="bg-gray-900 text-gray-400 py-12 px-6 mt-auto">
  <div class="container mx-auto text-center">
    <p>Â© 2025 Stellar Soles. All rights reserved.</p>
  </div>
</footer>

<script src="navbar.js"></script>
<script src="exchange.js"></script>
</body>
</html>
