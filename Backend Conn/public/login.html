<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Stellar Soles</title>
<link rel="icon" type="image/png" href="stellarsole.png">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body {
    height: 100%;
  }
  body {
    display: flex;
    flex-direction: column;
  }
  main {
    flex: 1;
  }
</style>
</head>
<body class="bg-gray-50 font-sans">

<header id="navbar"></header>

<main class="flex justify-center items-center py-12 px-6">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login</h2>
    <form id="login-form" class="space-y-4" novalidate>
      <input type="email" id="email" placeholder="Email" class="w-full border px-4 py-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$">
      <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center mt-4 text-gray-600">Don’t have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
  </div>
</main>

<footer class="bg-gray-900 text-gray-400 py-12 px-6 mt-auto">
  <div class="container mx-auto text-center">
    <div class="grid md:grid-cols-4 gap-8 mb-8">
      <div>
        <h3 class="text-white text-2xl font-bold mb-4">Stellar Soles</h3>
        <p>Your trusted partner for premium sneakers since 2025</p>
      </div>
      <div>
        <h4 class="text-white font-bold mb-4">Shop</h4>
        <ul class="space-y-2">
          <li><a href="store.html" class="hover:text-white transition">Store</a></li>
          <li><a href="#" class="hover:text-white transition">Best Sellers</a></li>
          <li><a href="#" class="hover:text-white transition">Sale</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-white font-bold mb-4">Support</h4>
        <ul class="space-y-2">
          <li><a href="contact.html" class="hover:text-white transition">Contact Us</a></li>
          <li><a href="#" class="hover:text-white transition">Shipping Info</a></li>
          <li><a href="#" class="hover:text-white transition">Returns</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-white font-bold mb-4">Follow Us</h4>
        <div class="flex gap-4">
          <a href="#" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-blue-600 transition">f</a>
          <a href="#" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-blue-600 transition">t</a>
          <a href="#" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-blue-600 transition">i</a>
        </div>
      </div>
    </div>
    <div class="border-t border-gray-800 pt-8 text-center">
      <p>© 2025 Stellar Soles. All rights reserved.</p>
    </div>
  </div>
</footer>

<script src="navbar.js"></script>
<script src="login.js"></script>
</body>
</html>
