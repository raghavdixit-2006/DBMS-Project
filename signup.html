<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Stellar Soles</title>
<link rel="icon" type="image/png" href="stellarsole.png">
<script src="https://cdn.tailwindcss.com"></script>

<body class="flex flex-col min-h-screen bg-gray-50">

<header id="navbar"></header>

<main class="flex-1 flex justify-center items-center py-12 px-6">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Sign Up</h2>
    <form id="signup-form" class="space-y-4" novalidate>
      <input type="text" id="name" placeholder="Full Name" class="w-full border px-4 py-2 rounded" required pattern="^[A-Za-z\s]{3,}$">
      <input type="email" id="email" placeholder="Email" class="w-full border px-4 py-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$">
      <button type="submit" class="w-full bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>
</main>

<footer class="bg-gray-900 text-gray-400 py-12 px-6 mt-auto">

        </ul>
      </div>
      <div>
